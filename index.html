<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello from Glitch!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Hi there!</h1>
    
    <p>
      I'm your cool new webpage. Made with <a href="https://glitch.com">Glitch</a>!
    </p>
    
    <figure> 
      <img alt="The King"
         class= "me" 
         src="https://www.nationalgeographic.com/content/dam/photography/rights-exempt/best-of-photo-of-the-day/2018/june/03_best-pod-june-18.adapt.945.1.jpg">
      <figcaption>Me, The King, lounging away...</figcaption>
    </figure>
    <h2>
       Photo of the Day
    </h2>
    <em>Credits: Unsplash</em>
    <br>
    <img class= "daily" src="https://source.unsplash.com/daily?digital">
    
    
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    
    
    <div id="root"></div>

    
    <script src="https://button.glitch.me/button.js"></script>
    
  </body>
</html>
